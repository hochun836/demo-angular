<div class="layout-header">

  <a mat-icon-button (click)="parent.snav.toggle();">
    <mat-icon>menu</mat-icon>
  </a>

  <a class="link logo" routerLink="/playground">
    <mat-icon svgIcon="custom-svg:angular"></mat-icon>
    <h1 class="app-name">Demo Angular</h1>
  </a>

  <div class="flex-rest"></div>

  <a mat-icon-button (click)="changeTheme();">
    <mat-icon svgIcon="custom-svg:light-dark"></mat-icon>
  </a>

  <a mat-icon-button routerLink="/">
    <mat-icon fontSet="fontawesome" fontIcon="fa-home"></mat-icon>
  </a>

  <a mat-icon-button href="https://blog.hochun836.com" target="_blank">
    <mat-icon fontSet="fontawesome" fontIcon="fa-rss"></mat-icon>
  </a>

  <a mat-icon-button href="https://github.com/hochun836/demo-angular" target="_blank">
    <mat-icon fontSet="fontawesome" fontIcon="fa-github"></mat-icon>
  </a>

</div>
