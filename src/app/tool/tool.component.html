<h3>股票買</h3>
<div>
  <label for="costPrice">進場:</label>
  <input id="costPrice" [(ngModel)]="stock.cost.price"><span>塊</span><br>
  <label for="costHandlingFee">手續費:</label>
  <input id="costHandlingFee" [(ngModel)]="stock.cost.handlingFee"><span>%</span><br>
  <label for="costNumber">張數:</label>
  <input id="costNumber" [(ngModel)]="stock.cost.number"><span>張</span><br>
  <label for="costNumber">總成本:</label>
  <span>$ {{ calStockCost() | number }}</span>
</div>

<h3>股票賣</h3>
<div>
  <label for="sellPrice">出場:</label>
  <input id="sellPrice" [(ngModel)]="stock.sell.price"><span>塊</span><br>
  <label for="sellHandlingFee">手續費:</label>
  <input id="sellHandlingFee" [(ngModel)]="stock.sell.handlingFee"><span>%</span><br>
  <label for="sellTax">交易稅:</label>
  <input id="sellTax" [(ngModel)]="stock.sell.tax"><span>%</span><br>
  <label for="sellNumber">張數:</label>
  <input id="sellNumber" [(ngModel)]="stock.sell.number"><span>張</span><br>
  <label for="costNumber">總收入:</label>
  <span>$ {{ calStockSell() | number }}</span><br>
</div>

<h3>統計結果</h3>
<div>
  <label>利潤:</label>
  <span>$ {{ calStockSell() - calStockCost() | number }}</span><br>
</div>
