<div class="ex1">
  <h3>Example 1</h3>
  <div class="example-box" cdkDrag>
    Drag me around
  </div>
</div>

<div class="ex2">
  <h3>Example 2</h3>
  <div class="example-list" cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let x of movies" cdkDrag>{{ x.no + '. ' + x.name }}</div>
  </div>
</div>
